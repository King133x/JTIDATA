{% extends "layout.html" %}

{% block content %}
  <h1>Edit {{ field }}</h1>
  
  <form method="post">
    <label for="new_value">New Value:</label>
    <input type="text" id="new_value" name="new_value" value="{{ value }}" required>
    <input type="hidden" name="field" value="{{ field }}">
    <button type="submit">Save</button>
    <a href="{{ url_for('master', master_id=master_id) }}">Cancel</a>
  </form>
{% endblock %}
