{% extends "layout.html" %}
{% block content %}
<html>
  <head>
    <title>Edit</title>
  </head>
  <body>
    <h1>Edit {{ field }}</h1>
    <form method="post">
      <label for="new_value">New Value:</label>
      <input type="text" id="new_value" name="new_value" value="{{ value }}" required>
      <input type="text" id="field" name="field" value="{{ field }}">
      <button type="submit">Save</button>
      <button type="button" onclick="window.history.back()">Cancel</button>
    </form>
    <h2>Add New Equipment Form</h2>
<br />
<form action='/data_results/{{ master_id }}' method="post">
	<div style="display: flex; flex-wrap: wrap;">
		<div style="flex: 1; padding-right: 10px;">
			<label for="an">AN:</label><br>
			<input type="text" id="an" name="an" required><br>
			<br />
			<label for="model">PN:</label><br>
			<input type="text" id="model" name="model" required><br>
			<br />
			<label for="sn">SN:</label><br>
			<input type="text" id="sn" name="sn" required><br>
			<br />
			<label for="nom">NOM:</label><br>
			<input type="text" id="nom" name="nom" required><br>
			<br />
			<label for="location">LOC:</label><br>
			<input type="text" id="location" name="location" required><br>
			<br />
			<label for="cal_date">CAL DATE:</label><br>
			<input type="date" id="cal_date" name="cal_date"><br>
			<br />
			<label for="due">DUE:</label><br>
			<input type="date" id="due" name="due"><br>
			<br />
		</div>
		<div style="flex: 1; padding-left: 10px;">
			<label for="manufacture">MAN:</label><br>
			<input type="text" id="manufacture" name="manufacture" required><br>
			<br />
			<label for="procedure">PROC:</label><br>
			<input type="text" id="procedure" name="procedure" required><br>
			<br />
			<label for="cert_note">CERT NOTE/SPECIAL CAL:</label><br>
			<input type="text" id="cert_note" name="cert_note"><br>
			<br />
			<label for="tech_note">TECH NOTE:</label><br>
			<input type="text" id="tech_note" name="tech_note"><br>
			<br />
			<label for="cost">COST:</label><br>
			<input type="money" id="cost" name="cost"><br>
			<br />
			<label for="standard">STANDARD:</label><br>
			<input type="text" id="standard" name="standard" required><br>
			<br />
			<label for="facility">Facility:</label><br>
			<input type="text" id="facility" name="facility" required><br>
			<br />
		</div>
	</div>
	<input type="submit" value="Submit">
</form>
  </body>
</html>
{% endblock %}
