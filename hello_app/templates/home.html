{% extends "layout.html" %}
{% block title %}
Home
{% endblock %}
{% block content %}
<p>Home page FOR JTI CALIBRATION</p>
{% for file_link in file_links %}
    <a href="{{ file_link.path }}">{{ file_link.name }}</a>
{% endfor %}
<h1>Enter New Equipment</h1>
<form method="POST">
        <div class="form-group">
            <label for="an">AN:</label>
            <input type="text" id="an" name="an" required>
        </div>
        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>
        </div>
        <div class="form-group">
            <label for="sn">SN:</label>
            <input type="text" id="sn" name="sn" required>
        </div>
        <div class="form-group">
            <label for="nom">NOM:</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        <div class="form-group">
            <label for="loc">LOC:</label>
            <input type="text" id="loc" name="loc" required>
        </div>
        <div class="form-group">
            <label for="cal_date">Calibration Date:</label>
            <input type="date" id="cal_date" name="cal_date" required>
        </div>
        <div class="form-group">
            <label for="due">Due Date:</label>
            <input type="date" id="due" name="due" required>
        </div>
        <div class="form-group">
            <label for="cycle">Cycle:</label>
            <input type="text" id="cycle" name="cycle" required>
        </div>
        <div class="form-group">
            <label for="manufacture">Manufacture:</label>
            <input type="text" id="manufacture" name="manufacture" required>
        </div>
        <div class="form-group">
            <label for="proc">PROC:</label>
            <input type="text" id="proc" name="proc" required>
        </div>
        <div class="form-group">
            <label for="special_cal">Special Cal:</label>
            <input type="text" id="special_cal" name="special_cal" required>
        </div>
        <div class="form-group">
            <label for="note">Note:</label>
            <input type="text" id="note" name="note" required>
        </div>
        <div class="form-group">
            <label for="cost">Cost:</label>
            <input type="number" id="cost" name="cost" required>
        </div>
        <div class="form-group">
            <label for="standard">Standard:</label>
            <input type="text" id="standard" name="standard" required>
        </div>
        <div class="form-group">
            <label for="facility">Facility:</label>
            <input type="text" id="facility" name="facility" required>
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" required>
        </div>
        <div class="form-group">
            <input type="submit">
{% endblock %}
